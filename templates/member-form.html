<!-- Member Form Template -->
<script type="text/template" id="member-form-template">
    <form id="member-form" class="needs-validation" novalidate>
        <div class="row">
            <div class="col-md-6">
                <label for="nama_lengkap" class="form-label">Nama Lengkap <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="nama_lengkap" name="nama_lengkap"
                       value="{{nama_lengkap}}" required>
                <div class="invalid-feedback">
                    Nama lengkap wajib diisi.
                </div>
            </div>
            <div class="col-md-6">
                <label for="no_ktp" class="form-label">No. KTP <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="no_ktp" name="no_ktp"
                       value="{{no_ktp}}" required maxlength="16" pattern="[0-9]{16}">
                <div class="invalid-feedback">
                    No. KTP harus 16 digit angka.
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="tanggal_lahir" class="form-label">Tanggal Lahir</label>
                <input type="date" class="form-control" id="tanggal_lahir" name="tanggal_lahir"
                       value="{{tanggal_lahir}}">
            </div>
            <div class="col-md-6">
                <label for="jenis_kelamin" class="form-label">Jenis Kelamin</label>
                <select class="form-select" id="jenis_kelamin" name="jenis_kelamin">
                    <option value="">Pilih Jenis Kelamin</option>
                    <option value="L" {{jenis_kelamin_selected_L}}>Laki-laki</option>
                    <option value="P" {{jenis_kelamin_selected_P}}>Perempuan</option>
                </select>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="no_telepon" class="form-label">No. Telepon</label>
                <input type="tel" class="form-control" id="no_telepon" name="no_telepon"
                       value="{{no_telepon}}" placeholder="08123456789">
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email"
                       value="{{email}}" placeholder="nama@example.com">
            </div>
        </div>

        <div class="mt-3">
            <label for="alamat" class="form-label">Alamat Lengkap <span class="text-danger">*</span></label>
            <textarea class="form-control" id="alamat" name="alamat" rows="3"
                      required placeholder="Jl. Sudirman No. 123, Medan">{{alamat}}</textarea>
            <div class="invalid-feedback">
                Alamat lengkap wajib diisi.
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-6">
                <label for="pekerjaan" class="form-label">Pekerjaan</label>
                <input type="text" class="form-control" id="pekerjaan" name="pekerjaan"
                       value="{{pekerjaan}}" placeholder="Pegawai Swasta">
            </div>
            <div class="col-md-6">
                <label for="pendapatan_bulanan" class="form-label">Pendapatan Bulanan</label>
                <div class="input-group">
                    <span class="input-group-text">Rp</span>
                    <input type="number" class="form-control" id="pendapatan_bulanan"
                           name="pendapatan_bulanan" value="{{pendapatan_bulanan}}"
                           placeholder="5000000">
                </div>
            </div>
        </div>

        <div class="mt-4 text-end">
            <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal">
                <i class="bi bi-x-circle me-1"></i>Batal
            </button>
            <button type="submit" class="btn btn-primary">
                <i class="bi bi-check-circle me-1"></i>Simpan
            </button>
        </div>
    </form>
</script>
